---
layout: category
category: thoughts
---
<div class="row">
    <div class="col-sm-12">
          <center>
              <img class="category-img" src='../../images/thoughts.jpg'>
          </center>
    </div>
</div>
{% for post in site.categories.[page.category] %}
<div class="row post-row">
	<div class="col-sm-2">
		{{post.date | date: '%B %d, %Y'}}
	</div>
	<div class="col-sm-10">
		<h1>{{post.title}}</h1>
		<p>{{post.content}}</p>
		<!-- Facebook Comments Plugin -->
		<div class="fb-comments" data-href="https://sreeraagmohan.github.io{{post.url}}" data-numposts="3" data-colorscheme="light"></div>
		<style>.fb_iframe_widget span[style]{width:100% !important;}</style>
	</div>
</div>
{% endfor %}
