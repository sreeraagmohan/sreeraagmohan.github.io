---
layout: category
title: Hello Test
category: thoughts
---
<div class="container">
	{% for post in site.categories.[page.category] %}
	<div class="row post-row">
		<div class="col-sm-2">
			{{post.date | date: '%B %d, %Y'}}
		</div>
		<div class="col-sm-10">
			<h1>{{post.title}}</h1>
			<p>{{post.content}}</p>
		</div>
	</div>
	{% endfor %}
</div>
